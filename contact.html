    <div class="container my-4">
        <div class="row featurette d-flex justify-content-center align-items-center">
            <div class="col-md-7 order-md-2">
                <h2 class="featurette-heading">Contact Us</h2>
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="name" class="form-control" id="name" name="name" placeholder="xyz">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="contact">phone no.</label>
                        <input type="number" class="form-control" id="phone no." name="phone no."
                            placeholder="10 digit no.">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Select your queries:</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>web devlopment</option>
                            <option>python</option>
                            <option>App devlopment</option>
                            <option>ML</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Please briefly elaborate your query</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-primary">Submit</button>
                </form>
            </div>
        </div>
